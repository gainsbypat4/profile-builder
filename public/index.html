    // ============ HELPER FUNCTIONS ============
    function findHospitalData(facilityName) {
      if (!facilityName) return null;
      const searchTerm = facilityName.toLowerCase().trim();
      for (const [key, data] of Object.entries(HOSPITAL_DATABASE)) {
        if (searchTerm.includes(key) || key.includes(searchTerm)) {
          return data;
        }
      }
      return null;
    }

    function detectUnitType(unitName) {
      if (!unitName) return null;
      const unit = unitName.toLowerCase();
      if (unit.includes('icu') || unit.includes('intensive care') || unit.includes('critical care')) return 'icu';
      if (unit.includes('nicu') || unit.includes('neonatal intensive')) return 'nicu';
      if (unit.includes('med-surg') || unit.includes('medical surgical') || unit.includes('medsurg')) return 'med-surg';
      if (unit.includes('er') || unit.includes('emergency') || unit.includes('ed ')) return 'emergency';
      if (unit.includes('l&d') || unit.includes('labor') || unit.includes('delivery') || unit.includes('ob')) return 'labor and delivery';
      if (unit.includes('or') || unit.includes('operating') || unit.includes('surgical services') || unit.includes('periop')) return 'operating room';
      if (unit.includes('tele') || unit.includes('cardiac') || unit.includes('ccu')) return 'telemetry';
      if (unit.includes('onc') || unit.includes('cancer') || unit.includes('chemo')) return 'oncology';
      if (unit.includes('peds') || unit.includes('pediatric') || unit.includes('children')) return 'pediatrics';
      if (unit.includes('stepdown') || unit.includes('pcu') || unit.includes('intermediate')) return 'stepdown';
      return null;
    }

        references: [
          { name: '', title: '', phone: '', email: '', relationship: '' },
          { name: '', title: '', phone: '', email: '', relationship: '' },
          { name: '', title: '', phone: '', email: '', relationship: '' }

        nursysLink: '',
        driversLicense: { state: '', number: '', expiration: '' }
      });

      const handleLogoUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            setCompanyLogo(reader.result);
          };
          reader.readAsDataURL(file);
        }
      };

      const handleExtract = async () => {
        if (!resumeText.trim()) {
          setError('Please paste resume text first');
          return;
        }

        setLoading(true);
        setError('');
        setProfileData(null);

        try {
          const response = await fetch('/api/extract', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ resumeText })
          });

          const data = await response.json();

          if (data.error) {
            setError(data.error);
          } else {
            // Enrich with hospital data
            if (data.workHistory) {
              data.workHistory = data.workHistory.map(job => {
                const hospitalData = findHospitalData(job.facility);
                const unitType = detectUnitType(job.unit);
                const unitTemplate = unitType ? UNIT_TEMPLATES[unitType] : null;
                
                return {
                  ...job,
                  hospitalData,
                  unitType,
                  unitTemplate
                };
              });
            }
            setProfileData(data);
          }
        } catch (err) {
          setError('Failed to process resume. Please try again.');
          console.error(err);
        } finally {
          setLoading(false);
        }

        window.print();

          const newRefs = [...prev.references];

                    </div>

                    {/* Driver's License */}
                    <div className="mb-6">
                      <label className="block text-sm font-medium text-slate-700 mb-2">Driver's License</label>
                      <div className="grid grid-cols-3 gap-3">
                        <input
                          type="text"
                          value={additionalData.driversLicense.state}
                          onChange={(e) => setAdditionalData(prev => ({ 
                            ...prev, 
                            driversLicense: { ...prev.driversLicense, state: e.target.value }
                          }))}
                          placeholder="State"
                          className="px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                        />
                        <input
                          type="text"
                          value={additionalData.driversLicense.number}
                          onChange={(e) => setAdditionalData(prev => ({ 
                            ...prev, 
                            driversLicense: { ...prev.driversLicense, number: e.target.value }
                          }))}
                          placeholder="License #"
                          className="px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                        />
                        <input
                          type="text"
                          value={additionalData.driversLicense.expiration}
                          onChange={(e) => setAdditionalData(prev => ({ 
                            ...prev, 
                            driversLicense: { ...prev.driversLicense, expiration: e.target.value }
                          }))}
                          placeholder="Exp Date"
                          className="px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                        />
                      </div>
                    </div>

                    {/* References */}
                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-3">Professional References</label>
                      {additionalData.references.map((ref, idx) => (
                        <div key={idx} className="mb-4 p-4 bg-slate-50 rounded-xl">
                          <p className="text-xs font-semibold text-slate-500 mb-2">Reference {idx + 1}</p>
                          <div className="grid grid-cols-2 gap-3">
                            <input
                              type="text"
                              value={ref.name}
                              onChange={(e) => updateReference(idx, 'name', e.target.value)}
                              placeholder="Name"
                              className="px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            />
                            <input
                              type="text"
                              value={ref.title}
                              onChange={(e) => updateReference(idx, 'title', e.target.value)}
                              placeholder="Title"
                              className="px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            />
                            <input
                              type="tel"
                              value={ref.phone}
                              onChange={(e) => updateReference(idx, 'phone', e.target.value)}
                              placeholder="Phone"
                              className="px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            />
                            <input
                              type="email"
                              value={ref.email}
                              onChange={(e) => updateReference(idx, 'email', e.target.value)}
                              placeholder="Email"
                              className="px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            />
                            <input
                              type="text"
                              value={ref.relationship}
                              onChange={(e) => updateReference(idx, 'relationship', e.target.value)}
                              placeholder="Relationship (e.g., Supervisor)"
                              className="col-span-2 px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                            />
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>

              {/* RIGHT COLUMN - Profile Output */}
              <div>
                {profileData ? (
                  <ProfileOutput 
                    data={profileData} 
                    companyLogo={companyLogo} 
                    companyName={companyName}
                    additionalData={additionalData}
                  />
                ) : (
                  <div className="bg-white rounded-2xl border border-slate-200 p-12 shadow-sm flex flex-col items-center justify-center min-h-[600px] no-print">
                    <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6">
                      <svg className="w-10 h-10 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                    </div>
                    <h3 className="text-xl font-semibold text-slate-700 mb-2">Ready to Build</h3>
                    <p className="text-slate-500 text-center max-w-sm">
                      Paste a resume on the left and click "Extract & Build Profile" to generate a professional candidate profile.
                    </p>
                  </div>
                )}
              </div>
            </div>
          </main>
        </div>
      );
    }

    // ============ PROFILE OUTPUT COMPONENT ============
    function ProfileOutput({ data, companyLogo, companyName, additionalData }) {
      const { personalInfo, licenses, certifications, education, workHistory, yearsExperience, primarySpecialty } = data;

      // Build highlight stats
      const licenseStates = licenses?.map(l => l.state).join(', ') || 'N/A';
      const hasCompact = licenses?.some(l => l.compact);
      const topCerts = certifications?.slice(0, 5).join(', ') || 'N/A';

      return (
        <div className="profile-output bg-white rounded-2xl border border-slate-200 shadow-lg overflow-hidden">
          
          {/* Company Header */}
          {(companyLogo || companyName) && (
            <div className="px-8 py-4 border-b border-slate-100 bg-slate-50 flex items-center justify-between">
              <div className="flex items-center gap-4">
                {companyLogo && (
                  <img src={companyLogo} alt="Company Logo" className="h-10 w-auto object-contain" />
                )}
                {companyName && (
                  <span className="text-lg font-semibold text-slate-700">{companyName}</span>
                )}
              </div>
              <span className="text-xs text-slate-400">Candidate Profile</span>
            </div>
          )}

          {/* === BLUE BOX HIGHLIGHT SECTION === */}
          <div className="highlight-box text-white p-6">
            <div className="flex items-start justify-between mb-4">
              <div>
                <h1 className="text-2xl font-bold">{personalInfo?.fullName || 'Candidate Name'}</h1>
                <p className="text-sky-100 text-sm mt-1">{personalInfo?.email} • {personalInfo?.phone}</p>
              </div>
              <div className="text-right">
                <span className="inline-block bg-white/20 backdrop-blur px-3 py-1 rounded-full text-sm font-medium">
                  {primarySpecialty || 'RN'}
                </span>
              </div>
            </div>
            
            {/* Quick Stats Grid */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
              <div className="bg-white/10 backdrop-blur rounded-xl p-3 text-center">
                <p className="text-2xl font-bold">{yearsExperience || '—'}</p>
                <p className="text-xs text-sky-100 uppercase tracking-wide">Years Exp</p>
              </div>
              <div className="bg-white/10 backdrop-blur rounded-xl p-3 text-center">
                <p className="text-lg font-bold">{licenseStates}</p>
                <p className="text-xs text-sky-100 uppercase tracking-wide">
                  {hasCompact ? 'Compact License' : 'Licensed States'}
                </p>
              </div>
              <div className="bg-white/10 backdrop-blur rounded-xl p-3 text-center">
                <p className="text-lg font-bold">{certifications?.length || 0}</p>
                <p className="text-xs text-sky-100 uppercase tracking-wide">Certifications</p>
              </div>
              <div className="bg-white/10 backdrop-blur rounded-xl p-3 text-center">
                <p className="text-lg font-bold">{workHistory?.length || 0}</p>
                <p className="text-xs text-sky-100 uppercase tracking-wide">Positions Held</p>
              </div>
            </div>

            {/* Top Certifications Banner */}
            {certifications && certifications.length > 0 && (
              <div className="mt-4 flex flex-wrap gap-2">
                {certifications.slice(0, 6).map((cert, idx) => (
                  <span key={idx} className="bg-white/20 px-3 py-1 rounded-full text-sm">
                    {cert}
                  </span>
                ))}
              </div>
            )}
          </div>

          {/* === CREDENTIALS SECTION (Licenses, Certs, Education) === */}
          <div className="p-6 border-b border-slate-200">
            <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
              <svg className="w-5 h-5 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
              </svg>
              Credentials & Education
            </h2>

            <div className="grid md:grid-cols-3 gap-6">
              {/* Licenses */}
              <div>
                <h3 className="text-sm font-semibold text-slate-600 uppercase tracking-wide mb-3">Licenses</h3>
                <div className="space-y-2">
                  {licenses?.map((lic, idx) => (
                    <div key={idx} className="flex items-center gap-2 text-sm">
                      <span className="w-8 h-8 bg-emerald-100 text-emerald-700 rounded-lg flex items-center justify-center font-semibold text-xs">
                        {lic.state}
                      </span>
                      <div>
                        <span className="font-medium text-slate-700">{lic.type || 'RN'}</span>
                        {lic.compact && (
                          <span className="ml-2 text-xs bg-emerald-50 text-emerald-600 px-2 py-0.5 rounded-full">
                            Compact
                          </span>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
                
                {/* Nursys Verification */}
                {additionalData?.nursysLink && (
                  <div className="mt-3 pt-3 border-t border-slate-100">
                    <a 
                      href={additionalData.nursysLink} 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="text-xs text-sky-600 hover:text-sky-700 flex items-center gap-1"
                    >
                      <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                      </svg>
                      Nursys Verification
                    </a>
                  </div>
                )}
              </div>

              {/* Certifications */}
              <div>
                <h3 className="text-sm font-semibold text-slate-600 uppercase tracking-wide mb-3">Certifications</h3>
                <div className="flex flex-wrap gap-2">
                  {certifications?.map((cert, idx) => (
                    <span key={idx} className="bg-slate-100 text-slate-700 px-3 py-1 rounded-lg text-sm">
                      {cert}
                    </span>
                  ))}
                </div>
              </div>

              {/* Education */}
              <div>
                <h3 className="text-sm font-semibold text-slate-600 uppercase tracking-wide mb-3">Education</h3>
                {education && (
                  <div className="text-sm">
                    <p className="font-semibold text-slate-800">{education.degree}</p>
                    <p className="text-slate-600">{education.school}</p>
                    <p className="text-slate-500">{education.graduationDate}</p>
                  </div>
                )}
                
                {/* Driver's License */}
                {additionalData?.driversLicense?.state && (
                  <div className="mt-4 pt-3 border-t border-slate-100">
                    <p className="text-xs text-slate-500 uppercase tracking-wide mb-1">Driver's License</p>
                    <p className="text-sm text-slate-700">
                      {additionalData.driversLicense.state} • Exp: {additionalData.driversLicense.expiration || 'N/A'}
                    </p>
                  </div>
                )}
              </div>
            </div>
          </div>

          {/* === WORK HISTORY SECTION === */}
          <div className="p-6">
            <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
              <svg className="w-5 h-5 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              Work History
            </h2>

            <div className="space-y-6">
              {workHistory?.map((job, idx) => (
                <div key={idx} className="border border-slate-200 rounded-xl overflow-hidden">
                  {/* Job Header */}
                  <div className="bg-slate-50 px-5 py-4 border-b border-slate-200">
                    <div className="flex justify-between items-start">
                      <div>
                        <h3 className="font-bold text-slate-800">{job.title}</h3>
                        <p className="text-slate-600">{job.facility}</p>
                        <p className="text-sm text-slate-500">{job.city}, {job.state}</p>
                      </div>
                      <div className="text-right text-sm">
                        <p className="font-medium text-slate-700">{job.startDate} - {job.endDate}</p>
                        {job.unit && (
                          <span className="inline-block mt-1 bg-sky-100 text-sky-700 px-2 py-0.5 rounded text-xs">
                            {job.unit}
                          </span>
                        )}
                      </div>
                    </div>
                  </div>

                  {/* Job Details */}
                  <div className="p-5">
                    {/* Hospital Enrichment Data */}
                    {job.hospitalData && (
                      <div className="mb-4 p-3 bg-amber-50 border border-amber-200 rounded-lg">
                        <p className="text-xs font-semibold text-amber-700 uppercase tracking-wide mb-2">Facility Details</p>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">
                          <div>
                            <span className="text-amber-600">Beds:</span>{' '}
                            <span className="font-medium text-slate-700">{job.hospitalData.beds}</span>
                          </div>
                          <div>
                            <span className="text-amber-600">Trauma:</span>{' '}
                            <span className="font-medium text-slate-700">{job.hospitalData.traumaLevel}</span>
                          </div>
                          <div>
                            <span className="text-amber-600">Teaching:</span>{' '}
                            <span className="font-medium text-slate-700">{job.hospitalData.teaching ? 'Yes' : 'No'}</span>
                          </div>
                          <div>
                            <span className="text-amber-600">EMR:</span>{' '}
                            <span className="font-medium text-slate-700">{job.hospitalData.emr}</span>
                          </div>
                        </div>
                      </div>
                    )}

                    {/* Responsibilities */}
                    {job.responsibilities && job.responsibilities.length > 0 && (
                      <div className="mb-4">
                        <p className="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Key Responsibilities</p>
                        <ul className="space-y-1">
                          {job.responsibilities.map((resp, rIdx) => (
                            <li key={rIdx} className="text-sm text-slate-700 flex items-start gap-2">
                              <span className="text-sky-500 mt-1">•</span>
                              {resp}
                            </li>
                          ))}
                        </ul>
                      </div>
                    )}

                    {/* Unit Template Suggestions */}
                    {job.unitTemplate && (
                      <div className="p-3 bg-slate-50 rounded-lg">
                        <p className="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">
                          Typical {job.unit || job.unitType?.toUpperCase()} Experience
                        </p>
                        <p className="text-sm text-slate-600 mb-2">
                          <span className="font-medium">Patient Ratio:</span> {job.unitTemplate.typicalRatio}
                        </p>
                        <p className="text-sm text-slate-600">
                          <span className="font-medium">Populations:</span> {job.unitTemplate.populations.join(', ')}
                        </p>
                      </div>
                    )}

                    {/* Charge Experience Badge */}
                    {job.chargeExperience && (
                      <div className="mt-3">
                        <span className="inline-flex items-center gap-1 bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm font-medium">
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                          </svg>
                          Charge Nurse Experience
                        </span>
                      </div>
                    )}
                  </div>
                </div>
              ))}
            </div>
          </div>

          {/* === REFERENCES SECTION === */}
          {additionalData?.references?.some(r => r.name) && (
            <div className="p-6 border-t border-slate-200 bg-slate-50">
              <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                <svg className="w-5 h-5 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Professional References
              </h2>

              <div className="grid md:grid-cols-3 gap-4">
                {additionalData.references.filter(r => r.name).map((ref, idx) => (
                  <div key={idx} className="bg-white p-4 rounded-xl border border-slate-200">
                    <p className="font-semibold text-slate-800">{ref.name}</p>
                    {ref.title && <p className="text-sm text-slate-600">{ref.title}</p>}
                    {ref.relationship && <p className="text-xs text-slate-500 mb-2">{ref.relationship}</p>}
                    {ref.phone && <p className="text-sm text-slate-700">{ref.phone}</p>}
                    {ref.email && <p className="text-sm text-sky-600">{ref.email}</p>}
                  </div>
                ))}
              </div>
            </div>
          )}

          {/* Footer */}
          <div className="px-6 py-4 bg-slate-50 border-t border-slate-200 text-center">
            <p className="text-xs text-slate-400">
              Generated by Profile Builder Pro • {new Date().toLocaleDateString()}
            </p>
          </div>
        </div>
      );
    }

    // ============ RENDER ============
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
