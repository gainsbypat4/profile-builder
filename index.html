    const UNIT_TEMPLATES = {
      "med-surg": { typicalRatio: "5-6:1", populations: ["Post-surgical", "General medical", "Ortho", "Neuro", "Cardiac step-down"], responsibilities: ["Medication administration and IV therapy", "Post-operative care and wound management", "Patient assessment and care planning", "Discharge planning and patient education", "Telemetry monitoring"] },
      "icu": { typicalRatio: "1-2:1", populations: ["Critical care", "Ventilator patients", "Post-cardiac surgery", "Sepsis", "Multi-organ failure"], responsibilities: ["Continuous hemodynamic monitoring", "Ventilator management and weaning", "Vasopressor and sedation titration", "Central line and arterial line management", "Rapid response and code team participation"] },
      "emergency": { typicalRatio: "4-5:1", populations: ["Trauma", "Chest pain", "Stroke", "Pediatric emergencies", "Psychiatric"], responsibilities: ["Triage and rapid assessment", "Trauma stabilization", "Emergency medication administration", "Procedural assistance", "Multi-system patient management"] },
      "labor and delivery": { typicalRatio: "2-3:1", populations: ["Laboring patients", "High-risk pregnancy", "C-section", "Postpartum"], responsibilities: ["Fetal monitoring and interpretation", "Labor support and coaching", "High-risk delivery assistance", "Immediate newborn care", "Postpartum hemorrhage management"] },
      "operating room": { typicalRatio: "1:1", populations: ["Surgical patients across all specialties"], responsibilities: ["Surgical instrument management", "Sterile field maintenance", "Patient positioning and safety", "Circulating and scrub roles", "Surgical counts and documentation"] },
      "telemetry": { typicalRatio: "4-5:1", populations: ["Cardiac monitoring", "Post-MI", "Arrhythmias", "CHF", "Chest pain"], responsibilities: ["Continuous cardiac monitoring", "Rhythm interpretation and intervention", "Cardiac medication administration", "Patient education on heart health", "Stress test and procedure prep"] },
      "oncology": { typicalRatio: "4-5:1", populations: ["Chemotherapy patients", "Radiation therapy", "Bone marrow transplant", "Palliative care"], responsibilities: ["Chemotherapy administration", "Central line management", "Symptom management", "Blood product transfusion", "End-of-life care coordination"] },
      "pediatrics": { typicalRatio: "3-4:1", populations: ["Infants", "Children", "Adolescents", "Chronic conditions", "Acute illness"], responsibilities: ["Pediatric assessment and vital signs", "Family-centered care", "Pediatric medication calculations", "Growth and development monitoring", "Child life coordination"] }
    };

    function matchHospital(facilityName) {
      if (!facilityName) return null;
      const normalized = facilityName.toLowerCase().trim();
      if (HOSPITAL_DATABASE[normalized]) return HOSPITAL_DATABASE[normalized];
      for (const [key, data] of Object.entries(HOSPITAL_DATABASE)) {
        if (normalized.includes(key) || key.includes(normalized)) return data;
      }
      const words = normalized.split(/\s+/);
      for (const [key, data] of Object.entries(HOSPITAL_DATABASE)) {
        const keyWords = key.split(/\s+/);
        const matchCount = keyWords.filter(kw => words.some(w => w.includes(kw) || kw.includes(w))).length;
        if (matchCount >= 2) return data;
      }
      return null;
    }

    function matchUnitType(unit) {
      if (!unit) return { type: "Med-Surg", ...UNIT_TEMPLATES["med-surg"] };
      const normalized = unit.toLowerCase();
      if (normalized.includes("icu") || normalized.includes("intensive") || normalized.includes("critical")) return { type: "ICU", ...UNIT_TEMPLATES["icu"] };
      if (normalized.includes("er") || normalized.includes("emergency") || normalized.includes("ed ")) return { type: "Emergency", ...UNIT_TEMPLATES["emergency"] };
      if (normalized.includes("labor") || normalized.includes("l&d") || normalized.includes("delivery") || normalized.includes("ob")) return { type: "Labor & Delivery", ...UNIT_TEMPLATES["labor and delivery"] };
      if (normalized.includes("or ") || normalized.includes("operating") || normalized.includes("surgery") || normalized.includes("surgical")) return { type: "Operating Room", ...UNIT_TEMPLATES["operating room"] };
      if (normalized.includes("tele") || (normalized.includes("cardiac") && !normalized.includes("icu"))) return { type: "Telemetry", ...UNIT_TEMPLATES["telemetry"] };
      if (normalized.includes("onc") || normalized.includes("cancer")) return { type: "Oncology", ...UNIT_TEMPLATES["oncology"] };
      if (normalized.includes("peds") || normalized.includes("pediatric") || normalized.includes("children")) return { type: "Pediatrics", ...UNIT_TEMPLATES["pediatrics"] };
      return { type: "Med-Surg", ...UNIT_TEMPLATES["med-surg"] };
    }

- CCRN (Critical Care Registered Nurse)`;

            throw new Error(errData.error || 'Failed to extract data');

            ...extracted,
            workHistory: (extracted.workHistory || []).map(job => {
              const hospitalData = matchHospital(job.facility);
              const unitData = matchUnitType(job.unit || job.title);
              return {
                ...job,
                enrichment: hospitalData ? {
                  officialName: hospitalData.officialName,
                  beds: hospitalData.beds,
                  traumaLevel: hospitalData.traumaLevel,
                  teaching: hospitalData.teaching,
                  emr: hospitalData.emr,
                  matched: true
                } : { beds: null, traumaLevel: null, teaching: null, emr: null, matched: false },
                unitInfo: unitData
              };
            })
          };
          
          setEnrichedProfile(enriched);
          setStep(3);

          setError(err.message || "Failed to extract data. Please try again.");

              }, loading ?

                  " Extracting with AI..."

          step === 3 && enrichedProfile && React.createElement('div', { className: "space-y-6" },
            // Personal Info
            React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },

              React.createElement('div', { className: "grid grid-cols-2 gap-4" },
                React.createElement('div', null,
                  React.createElement('label', { className: "text-xs text-gray-500" }, "Full Name"),
                  React.createElement('p', { className: "font-medium" }, enrichedProfile.personalInfo?.fullName || '‚Äî')
                ),
                React.createElement('div', null,
                  React.createElement('label', { className: "text-xs text-gray-500" }, "Phone"),
                  React.createElement('p', { className: "font-medium" }, enrichedProfile.personalInfo?.phone || '‚Äî')

              React.createElement('h2', { className: "text-lg font-semibold mb-4" }, "üìã Licenses & Certifications"),

                            React.createElement('label', { className: "text-xs text-gray-500" }, "Teaching Hospital"),
                            React.createElement('p', { className: "font-semibold" },
                              job.enrichment?.matched ? (job.enrichment.teaching ? 'Yes' : 'No') : React.createElement('span', { className: "text-amber-500" }, "‚Äî")
                            )
                          ),
                          React.createElement('div', null,
                            React.createElement('label', { className: "text-xs text-gray-500" }, "Charting System"),
                            React.createElement('p', { className: "font-semibold" }, job.enrichment?.emr || React.createElement('span', { className: "text-amber-500" }, "‚Äî"))
                          )
                        )
                      ),
                      job.unitInfo && React.createElement('div', { className: "bg-blue-50 rounded-lg p-4" },
                        React.createElement('div', { className: "flex items-center gap-2 mb-3 flex-wrap" },
                          React.createElement('span', { className: "text-xs font-medium text-blue-800" }, job.unitInfo.type + " UNIT ‚Äî TYPICAL DETAILS"),
                          React.createElement('span', { className: "text-xs text-blue-600" }, "(Verify with nurse)")
                        ),
                        React.createElement('div', { className: "grid grid-cols-2 gap-4 mb-3" },
                          React.createElement('div', null,
                            React.createElement('label', { className: "text-xs text-blue-700" }, "Typical Ratio"),
                            React.createElement('p', { className: "font-semibold text-blue-900" }, job.unitInfo.typicalRatio)
                          ),
                          React.createElement('div', null,
                            React.createElement('label', { className: "text-xs text-blue-700" }, "Patient Populations"),
                            React.createElement('p', { className: "text-sm text-blue-900" }, job.unitInfo.populations?.join(', '))
                          )
                        ),
                        React.createElement('div', null,
                          React.createElement('label', { className: "text-xs text-blue-700" }, "Common Responsibilities"),
                          React.createElement('ul', { className: "mt-1 space-y-1" },
                            job.unitInfo.responsibilities?.map((resp, i) =>
                              React.createElement('li', { key: i, className: "text-sm text-blue-900" }, "‚Ä¢ " + resp)
                            )
                          )
                        )
                      )
                    )
                  ) : React.createElement('p', { className: "text-gray-500" }, "No work history found")
              )
            ),

            // Actions
            React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },
              React.createElement('div', { className: "flex gap-3 flex-wrap" },
                React.createElement('button', {
                  onClick: () => { setStep(1); setResumeText(''); setEnrichedProfile(null); setError(null); },
                  className: "px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50"
                }, "Start New Profile"),
                React.createElement('button', {
                  onClick: () => { navigator.clipboard.writeText(JSON.stringify(enrichedProfile, null, 2)); alert('Profile copied to clipboard!'); },
                  className: "px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                }, "üìã Copy Profile Data")
              )
            ),

            // Feedback Box
            React.createElement('div', { className: "bg-amber-50 border border-amber-200 rounded-lg p-6" },
              React.createElement('h3', { className: "font-semibold text-amber-900 mb-2" }, "üìù Feedback for MVP"),
              React.createElement('p', { className: "text-sm text-amber-800 mb-3" }, "As you review this demo, consider:"),
              React.createElement('ul', { className: "text-sm text-amber-800 space-y-1" },
                React.createElement('li', null, "‚Ä¢ Is this the right data being extracted?"),
                React.createElement('li', null, "‚Ä¢ What fields are missing that hospitals require?"),
                React.createElement('li', null, "‚Ä¢ Is the hospital enrichment data accurate?"),
                React.createElement('li', null, "‚Ä¢ What would make this 10x more useful?")
              )
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
